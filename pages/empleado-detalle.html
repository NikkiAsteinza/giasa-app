<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.css" />
    <title>Datos empleado</title>
  </head>
  <body class="b-empleado">
    <header id="header">
      <a href="main.html" class="back-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="30"
          fill="none"
          xmlns:v="https://vecta.io/nano"
        >
          <path
            d="M.586 3.666c-.781-.839-.781-2.199 0-3.037a1.9 1.9 0 0 1 2.828 0l12 12.886c.757.813.784 2.122.06 2.97L3.414 29.371c-.746.874-2.014.801-2.828 0s-.746-2.188 0-3.062l10.646-11.211L.586 3.666z"
            fill="#fff"
          />
        </svg>
      </a>
    </header>
    <main class="b-empleado-main" id="admin-container">
      <img
        class="b-empleado-main__imagen"
        src="../_resources/usuario_giasa.png"
        alt=""
      />

      <p class="b-empleado-main__nombre">Carlos Fuentes García</p>
      <div class="b-empleado-main__puntuacion">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="staroff"></div>
        <span class="b-empleado-main__numerico">4.0</span>
      </div>

      <div class="b-empleado-main__switch-wrapper">
        <p class="documentacion">Documentación</p>
        <div class="b-empleado-main__switch">Valoración</div>
      </div>
      <div class="b-empleado-main__filtros">
        <button id="obra" class="button-filtro filtro-inactivo">Obra</button>
        <button id="cliente" class="button-filtro filtro-activo">
          Cliente
        </button>
      </div>
    
      <div id="worker-feedback-list" class="b-empleado-main__items">
        
      </div>
      <a id="crear-valoracion" href="#" class="button">Crear valoración</a>
      <button class="button back-button">
        <a href="./main.html"> Atrás</a>
      </button>
    </main>
    <footer>
      <!-- <button class="footer__button">Cancelar</button> -->
      <button class="footer__button">Aceptar</button>
    </footer>
  </body>
  <script src="../js/empleados/detalle.js"></script>
  <script src="../js/auth/logout.js"></script>
</html>
